<!DOCTYPE html>
<html>
    <head>
        <title>Imgination</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <span id="logo-home-container"
            ><h1>Img<span id="span">i</span>nation</h1></span
        >

        <div id="main">
            <form class="input-form">
                <div id="show-input">Add Image</div>
                <div id="logo">Img<span id="span">i</span>nation</div>
                <input
                    class="input-form-element"
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />

                <input
                    class="input-form-element"
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />

                <input
                    class="input-form-element"
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />

                <input
                    class="input-form-element"
                    id="file-upload"
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />

                <button class="input-form-element" @click="handleClick">
                    Upload Image
                </button>
            </form>

            <div class="images-container">
                <div class="images" v-for="image in images">
                    <img
                        v-bind:src="image.url"
                        v-on:click="checkShow(image.id)"
                    />
                    <h2>{{image.title}}</h2>

                    <div id="modal" v-if="show == image.id">
                        <button v-on:click="handleClose" class="x">X</button>
                        <modal-component v-bind:id="image.id"></modal-component>
                    </div>
                </div>
            </div>
            <!--    <div class="more-container">
                <button @click="loadMore" class="more">Load Images</button>
            </div> -->
            <div class="datenschutz-links">
                <span><a href="/impressum.html">Impressum/Imprint</a></span>
                <span
                    ><a href="/datenschutz.html"
                        >Datenschutz/Privay Policy</a
                    ></span
                >
                <span><a href="/disclaimer.html">Disclaimer</a></span>
            </div>
        </div>

        <script id="template" type="text/x-template">
            <div>
                <div class="modal-container modal-container-first">
                    <img :src="oneImage.url">
                    <div class="image-infos">
                        <i>Uploaded by {{oneImage.username}} on {{oneImage.created_at}} </i>
                    </div>
                    <h2>{{oneImage.title}}</h2>
                    <p class="modal-description">{{oneImage.description}}</p>
                </div>
                <div class="modal-container modal-container-last">
                    <form class="form-modal">
                    <div class="comment-child">
                        <label>Username:</label>
                            <input class="comment-username" v-model="commentUsername" type="text" name="commentUsername">
                    </div>
                    <div class="comment-child">
                        <label>Comment:</label>
                            <textarea class="comment-input" v-model="commentInput" type="text" name="commentInput"></textarea>
                    </div>
                    <div class="comment-child">
                        <button @click="handleComment" type="text" class="comment-button">Submit</button>
                    </div>
                    <div class="comment-child">
                        <label>All Comments:</label>
                        <div v-for="comment in comments">
                            <p class="comments" type="hidden" name="comments">{{comment.username}}: {{comment.comment}}</p>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
        <script src="js/javascript.js"></script>
    </body>
</html>
